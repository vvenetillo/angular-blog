<div class="container-big-card">
  <div class="big-card-photo">
    <img
      src= {{photocover}}
      alt="imagem"
      height="300px"
      width="400px"
      srcset=""
    />
  </div>
  <div class="big-card-title">
    <h1> <a [routerLink] = "['content', ID]"> {{cardTitle}}</a></h1>
  </div>
  <div class="big-card-description">
    <p> <a [routerLink] = "['content', ID]">{{description}} </a></p>
  </div>
</div>
